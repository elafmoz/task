<!doctype html>
<html lang="en-gb">
<head>
    <title>Elaf's Login Form Assignment</title>
</head>
<body BGcolor="#eef4fd">
  <center>
<img src="icon-login-18.jpg" width="300" alt="">

<h1>Login Form</h1>
<h2>Welcome</h2>
<hr>
<form action="#">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address to login.." maxlength="20" required>
    <br>
    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder="Enter your correct password to login.." required>
    <br>
    <input type="submit" value="Login">
</form>
<i>
<b>Always search <a href="https://google.com" target="x">Google</a>if you need help.</b>
</i>
</center>
</body>
